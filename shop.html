<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandora Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* subtle fade-in for sections */
    .fade-in { opacity: 0; transform: translateY(18px); transition: all 0.7s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center py-5 px-6">
      <h1 class="text-3xl md:text-4xl font-extrabold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600">
        Pandora
      </h1>
      <div class="hidden md:block w-1/3">
        <input id="searchBar" type="text" placeholder="Search products..." class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>
      <nav class="hidden md:flex space-x-8 text-lg font-semibold">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="shop.html" class="text-blue-600">Shop</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="contact.html" class="hover:text-blue-600">Contact</a>
      </nav>
      <div class="flex items-center space-x-6">
        <button id="cartBtn" class="relative text-2xl">üõí
          <span id="cartCount" class="absolute -top-2 -right-3 bg-red-600 text-white text-sm rounded-full px-2">0</span>
        </button>
        <button id="menuBtn" class="md:hidden text-3xl">‚ò∞</button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white shadow-md">
      <div class="p-4">
        <input id="searchBarMobile" type="text" placeholder="Search products..." class="w-full px-4 py-2 border rounded-lg mb-4">
      </div>
      <nav class="flex flex-col p-4 space-y-3 text-lg font-semibold">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="shop.html" class="text-blue-600">Shop</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="contact.html" class="hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Cart Drawer -->
<div id="cartDrawer" class="fixed top-0 right-0 h-full w-96 bg-white shadow-2xl transform translate-x-full transition-transform z-50 rounded-l-xl flex flex-col">
  <div class="flex justify-between items-center p-5 border-b">
    <h2 class="text-2xl font-bold">üõç Shopping Cart</h2>
    <button id="closeCart" class="text-gray-600 hover:text-gray-900 text-3xl">&times;</button>
  </div>
  <div id="cartItems" class="p-5 space-y-4 overflow-y-auto flex-1">
    <p class="text-gray-500">Your cart is empty.</p>
  </div>
  <div class="p-5 border-t">
    <div class="flex justify-between mb-4">
      <span class="font-semibold text-lg">Total:</span>
      <span id="cartTotal" class="font-bold text-lg">$0.00</span>
    </div>
    <button id="checkoutBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg text-lg font-semibold hover:opacity-90 transition">
      Checkout
    </button>
  </div>
</div>
<div id="cartOverlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40"></div>


  <!-- Categories -->
  <section class="container mx-auto px-6 pt-28 pb-8 fade-in">
    <h3 class="text-2xl font-bold mb-6">Filter by Category</h3>
    <div class="flex flex-wrap gap-2">
      <button onclick="filterProducts('all')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 hover:text-white transition">All</button>
      <button onclick="filterProducts('men')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 hover:text-white transition">Men</button>
      <button onclick="filterProducts('women')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 hover:text-white transition">Women</button>
      <button onclick="filterProducts('shoes')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 hover:text-white transition">Shoes</button>
      <button onclick="filterProducts('accessories')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 hover:text-white transition">Accessories</button>
    </div>
  </section>

  <!-- Products -->
  <section class="container mx-auto px-6 pb-12 fade-in">
    <h3 class="text-2xl font-bold mb-6">Products</h3>
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-12 mt-16">
    <div class="container mx-auto text-center">
      <h4 class="text-xl font-semibold mb-4">Pandora</h4>
      <p class="mb-2">&copy; 2025 Pandora. All rights reserved.</p>
      <p class="text-gray-400">Designed with ‚ù§Ô∏è for fashion lovers.</p>
    </div>
  </footer>

  <!-- JS -->
<script>
document.addEventListener('DOMContentLoaded', () => {  
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  const cartBtn = document.getElementById('cartBtn');
  const cartDrawer = document.getElementById('cartDrawer');
  const closeCartBtn = document.getElementById('closeCart');
  const cartOverlay = document.getElementById('cartOverlay');
  const cartItems = document.getElementById('cartItems');
  const cartCount = document.getElementById('cartCount');
  const productList = document.getElementById('productList');
  const searchBar = document.getElementById('searchBar');
  const searchBarMobile = document.getElementById('searchBarMobile');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Sample products
  const products = [
    { id: 1, name: "Cool T-Shirt", price: 20, category: "men", img: "img/products/cool T-shirt.png" },
    { id: 2, name: "Stylish Jacket", price: 80, category: "men", img: "img/products/stylish jacket.png" },
    { id: 3, name: "Trendy Shoes", price: 50, category: "shoes", img: "img/products/trendyshoes.png" },
    { id: 4, name: "Leather Bag", price: 40, category: "accessories", img: "img/products/leatherbag.png" },
    { id: 5, name: "Casual Shirt", price: 25, category: "men", img: "img/products/casualshirt.png" },
    { id: 6, name: "Elegant Dress", price: 60, category: "women", img: "img/products/elegantdress.png" },
    { id: 7, name: "Running Shoes", price: 70, category: "shoes", img: "img/products/runningshoes.png" },
    { id: 8, name: "Smart Watch", price: 120, category: "accessories", img: "img/products/smartwatch.png" },
    { id: 9, name: "Denim Jeans", price: 45, category: "men", img: "img/products/denimjeans.png" },
    { id: 10, name: "Summer Hat", price: 15, category: "accessories", img: "img/products/summerhat.png" },
    { id: 11, name: "Party Dress", price: 85, category: "women", img: "img/products/partydress.png" },
    { id: 12, name: "Sneakers", price: 55, category: "shoes", img: "img/products/sneakers.png" },
    { id: 13, name: "Formal Shirt", price: 35, category: "men", img: "img/products/formalshirt.png" },
    { id: 14, name: "Handbag", price: 65, category: "accessories", img: "img/products/handbag.png" },
    { id: 15, name: "Winter Coat", price: 150, category: "women", img: "img/products/wintercoat.png" },
    { id: 16, name: "Sandals", price: 30, category: "shoes", img: "img/products/sandals.png" },
    { id: 17, name: "Polo Shirt", price: 28, category: "men", img: "img/products/poloshirt.png" },
    { id: 18, name: "Scarf", price: 22, category: "accessories", img: "img/products/scarf.png" },
    { id: 19, name: "Evening Gown", price: 200, category: "women", img: "img/products/eveninggown.png" },
    { id: 20, name: "Loafers", price: 75, category: "shoes", img: "img/products/loafers.png" }
  ];

  // Render products (safe)
  function renderProducts(list) {
    if (!productList) return;
    productList.innerHTML = '';
    if (!list.length) {
      productList.innerHTML = '<p class="text-gray-600">No products found.</p>';
      return;
    }
    list.forEach(p => {
      const card = document.createElement('div');
      card.className = "bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1";
      card.innerHTML = `
        <img src="${p.img}" class="rounded-lg mb-4 w-full h-64 object-contain bg-gray-100" alt="${p.name}">
        <h4 class="font-bold text-lg mb-1">${p.name}</h4>
        <p class="text-gray-700 font-medium mb-3">$${p.price}</p>
        <button class="w-full px-5 py-2.5 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:opacity-90 font-semibold transition add-to-cart" data-id="${p.id}">Add to Cart</button>
      `;
      productList.appendChild(card);
    });

    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', () => addToCart(Number(btn.dataset.id)));
    });
  }

  // Filter products
  window.filterProducts = (category) => {
    if (!productList) return;
    renderProducts(category === 'all' ? products : products.filter(p => p.category === category));
  };

  // Search products
  function searchProducts(value) {
    if (!productList) return;
    const q = String(value || '').toLowerCase();
    renderProducts(products.filter(p => p.name.toLowerCase().includes(q)));
  }
  searchBar?.addEventListener('input', e => searchProducts(e.target.value));
  searchBarMobile?.addEventListener('input', e => searchProducts(e.target.value));

  // Cart drawer
  function openCart() { cartDrawer?.classList.remove('translate-x-full'); cartOverlay?.classList.remove('hidden'); }
  function closeCart() { cartDrawer?.classList.add('translate-x-full'); cartOverlay?.classList.add('hidden'); }
  cartBtn?.addEventListener('click', openCart);
  closeCartBtn?.addEventListener('click', closeCart);
  cartOverlay?.addEventListener('click', closeCart);

  // Cart add/remove
  function addToCart(id) {
    const product = products.find(p => p.id === id);
    if (!product) return;
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartUI();
    
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartUI();
  }

function updateCartUI() {
  if (!cartItems || !cartCount || !document.getElementById('cartTotal')) return;
  cartItems.innerHTML = '';
  let total = 0;
  if (!cart.length) {
    cartItems.innerHTML = '<p class="text-gray-600">Your cart is empty.</p>';
  } else {
    cart.forEach((item, i) => {
      total += Number(item.price);
      const row = document.createElement('div');
      row.className = 'flex justify-between items-center mb-3';
      row.innerHTML = `
        <div>
          <p class="font-semibold">${item.name}</p>
          <p class="text-gray-600 text-sm">$${item.price}</p>
        </div>
        <button class="text-red-500 remove-btn" data-index="${i}" aria-label="Remove">‚úñ</button>
      `;
      cartItems.appendChild(row);
    });
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', () => removeFromCart(Number(btn.dataset.index)));
    });
  }
  document.getElementById('cartTotal').innerText = `$${total.toFixed(2)}`;
  cartCount.innerText = cart.length;
}

// Checkout button (demo)
document.getElementById('checkoutBtn')?.addEventListener('click', () => {
  if (!cart.length) return alert('Your cart is empty!');
  alert(`Total amount: $${cart.reduce((sum, item) => sum + Number(item.price), 0).toFixed(2)}\nCheckout flow not implemented ‚Äî demo only.`);
});

  // Initialize
  if (productList) renderProducts(products);
  updateCartUI();

  // Mobile menu toggle
  menuBtn?.addEventListener('click', () => mobileMenu?.classList.toggle('hidden'));
  mobileMenu?.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => mobileMenu.classList.add("hidden"));
  });

  // Fade-in
  document.querySelectorAll('.fade-in').forEach(el => {
    new IntersectionObserver(entries => {
      entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
    }, { threshold: 0.12 }).observe(el);
  });
});
</script>


</body>
</html>
